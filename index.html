        function renderPlace(arrKey, catKey, place) {
            const placeId = `${arrKey}-${catKey}-${place.name}`;
            const isVisited = visitedPlaces.has(placeId);
            
            // Filtre de recherche
            if (searchQuery && !place.name.toLowerCase().includes(searchQuery) && 
                !place.description.toLowerCase().includes(searchQuery) &&
                !place.tags.some(tag => tag.toLowerCase().includes(searchQuery))) {
                return '<div class="place-item hidden"></div>';
            }
            
            // Filtre par statut
            if (currentFilter === 'visited' && !isVisited) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'unvisited' && isVisited) return '<div class="place-item hidden"></div>';
            
            // Filtre par cat√©gorie
            if (currentFilter === 'monuments' && !catKey.includes('monument')) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'restaurants' && !catKey.includes('restaurant')) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'culture' && !['mus√©es', 'culture'].includes(catKey)) return '<div class="place-item hidden"></div>';
            
            return `
                <div class="place-item ${isVisited ? 'visited' : ''}" onclick="togglePlace('${placeId}')">
                    <input type="checkbox" class="place-checkbox" ${isVisited ? 'checked' : ''} onchange="togglePlace('${placeId}')">
                    <div class="place-content">
                        <div class="place-name">${place.name}</div>
                        <div class="place-description">${place.description}</div>
                        <div class="place-tags">
                            ${place.tags.map(tag => `<span class="place-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function togglePlace(placeId) {
            if (visitedPlaces.has(placeId)) {
                visitedPlaces.delete(placeId);
            } else {
                visitedPlaces.add(placeId);
            }
            renderContent();
            updateStats();
        }

        function updateStats() {
            const totalPlaces = getTotalPlaces();
            const visitedCount = visitedPlaces.size;
            const completionRate = totalPlaces > 0 ? Math.round((visitedCount / totalPlaces) * 100) : 0;
            
            document.getElementById('total-places').textContent = totalPlaces;
            document.getElementById('visited-places').textContent = visitedCount;
            document.getElementById('completion-rate').textContent = `${completionRate}%`;
        }

        function getTotalPlaces() {
            let total = 0;
            Object.values(parisData).forEach(arr => {
                Object.values(arr.categories).forEach(cat => {
                    total += cat.places.length;
                });
            });
            return total;
        }

        function getTotalPlacesInArrondissement(arrData) {
            let total = 0;
            Object.values(arrData.categories).forEach(cat => {
                total += cat.places.length;
            });
            return total;
        }

        function getVisitedPlacesInArrondissement(arrData) {
            let visited = 0;
            Object.entries(arrData.categories).forEach(([catKey, catData]) => {
                catData.places.forEach(place => {
                    const placeId = `${Object.keys(parisData).find(key => parisData[key] === arrData)}-${catKey}-${place.name}`;
                    if (visitedPlaces.has(placeId)) visited++;
                });
            });
            return visited;
        }

        function exportToJSON() {
            const exportData = {
                parisData: parisData,
                visitedPlaces: Array.from(visitedPlaces),
                exportDate: new Date().toISOString(),
                stats: {
                    totalPlaces: getTotalPlaces(),
                    visitedCount: visitedPlaces.size,
                    completionRate: Math.round((visitedPlaces.size / getTotalPlaces()) * 100)
                }
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `paris-explorer-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Fonction globale pour les checkboxes
        window.togglePlace = togglePlace;
    </script>
</body>
