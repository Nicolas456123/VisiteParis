<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Explorer - La Ville Lumière</title>
    
    <!-- Leaflet CSS pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --paris-gold: #D4AF37;
            --paris-gold-light: #F7DC6F;
            --paris-blue: #1e3a8a;
            --paris-blue-light: #3b82f6;
            --paris-white: #fefefe;
            --paris-cream: #faf8f5;
            --paris-red: #dc2626;
            --paris-gray: #6b7280;
            --paris-dark: #1f2937;
            --success: #059669;
            --warning: #d97706;
            --info: #0284c7;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-paris: linear-gradient(135deg, var(--paris-blue) 0%, var(--paris-gold) 100%);
            --gradient-gold: linear-gradient(135deg, var(--paris-gold) 0%, var(--paris-gold-light) 100%);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 25%, #D4AF37 75%, #F7DC6F 100%);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
            color: var(--paris-dark);
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--paris-white);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        /* Header parisien */
        .header {
            background: var(--gradient-paris);
            color: var(--paris-white);
            padding: 40px 24px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="0.5" fill="white" opacity="0.3"/><circle cx="5" cy="5" r="0.3" fill="gold" opacity="0.4"/><circle cx="15" cy="15" r="0.2" fill="white" opacity="0.2"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>');
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Playfair Display', serif;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-top: 8px;
            color: var(--paris-gold-light);
        }
        
        .user-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .user-selector {
            background: rgba(255,255,255,0.15);
            border: 2px solid var(--paris-gold);
            color: var(--paris-white);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            min-width: 200px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        
        .user-selector option {
            background: var(--paris-dark);
            color: var(--paris-white);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background: var(--gradient-gold);
            color: var(--paris-blue);
            box-shadow: var(--shadow);
            border: 2px solid var(--paris-gold);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }
        
        .btn-danger {
            background: var(--paris-red);
            color: var(--paris-white);
            box-shadow: var(--shadow);
        }
        
        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--paris-white);
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--paris-gold);
        }
        
        /* Stats dorées */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 28px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-gold);
        }
        
        .stat-card:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.15);
            border-color: var(--paris-gold);
        }
        
        .stat-number {
            display: block;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            color: var(--paris-gold-light);
        }
        
        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-top: 16px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-gold);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        /* Navigation élégante */
        .nav-section {
            background: var(--paris-cream);
            padding: 28px;
            border-bottom: 3px solid var(--paris-gold);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }
        
        .nav-tab {
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--paris-gray);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-tab.active {
            color: var(--paris-blue);
            border-bottom-color: var(--paris-gold);
        }
        
        .nav-tab:hover {
            color: var(--paris-blue);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 2px solid var(--paris-gold);
            border-radius: 50px;
            outline: none;
            transition: var(--transition);
            background: var(--paris-white);
            font-weight: 500;
            box-shadow: var(--shadow);
        }
        
        .search-input:focus {
            border-color: var(--paris-blue);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            transform: translateY(-2px);
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .filter-toggle {
            background: var(--gradient-paris);
            color: var(--paris-white);
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-toggle:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .filter-toggle.active {
            background: var(--success);
            box-shadow: 0 0 20px rgba(5, 150, 105, 0.4);
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        /* Carte interactive */
        .map-container {
            height: 500px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--paris-gold);
            position: relative;
        }
        
        /* Carte plein écran */
        .map-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 10000 !important;
            border-radius: 0 !important;
        }
        
        .fullscreen-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10001;
            display: flex;
            gap: 12px;
        }
        
        .map-control-btn {
            background: var(--paris-white);
            border: 2px solid var(--paris-gold);
            color: var(--paris-blue);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }
        
        .map-control-btn:hover {
            background: var(--paris-gold);
            color: var(--paris-white);
            transform: translateY(-2px);
        }

        /* Marqueurs personnalisés */
        .landmark-marker {
            background: var(--paris-gold);
            border: 3px solid var(--paris-blue);
            border-radius: 50%;
            width: 15px;
            height: 15px;
        }
        
        .landmark-marker.visited {
            background: var(--success);
            border-color: var(--success);
        }
        
        .landmark-marker.monument {
            border-radius: 4px;
            transform: rotate(45deg);
        }
        
        .landmark-marker.restaurant {
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }
        
        .landmark-marker.park {
            border-radius: 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        /* Contenu principal */
        .main-content {
            padding: 32px 24px;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
        }
        
        .arrondissement-card {
            margin-bottom: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            background: var(--paris-white);
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid rgba(212, 175, 55, 0.2);
        }
        
        .arrondissement-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--paris-gold);
        }
        
        .arrondissement-header {
            background: var(--gradient-paris);
            color: var(--paris-white);
            padding: 24px 28px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            position: relative;
        }
        
        .arrondissement-number {
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--paris-gold);
            color: var(--paris-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
        }
        
        .arrondissement-title {
            font-size: 1.4rem;
            font-weight: 700;
            flex: 1;
            margin-left: 40px;
        }
        
        .arrondissement-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .completion-badge {
            background: rgba(212, 175, 55, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .toggle-icon {
            font-size: 1.4rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 20px;
            color: var(--paris-gold);
        }
        
        .arrondissement-card.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .arrondissement-content {
            display: block;
        }
        
        .arrondissement-card.collapsed .arrondissement-content {
            display: none;
        }
        
        .category-section {
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .category-section:last-child {
            border-bottom: none;
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--paris-cream) 0%, #f9f7f4 100%);
            padding: 20px 28px;
            font-weight: 700;
            color: var(--paris-blue);
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.1rem;
            border-left: 4px solid var(--paris-gold);
        }
        
        .category-icon {
            font-size: 1.4rem;
            color: var(--paris-gold);
        }
        
        .places-grid {
            padding: 28px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
        }
        
        .place-card {
            background: linear-gradient(135deg, var(--paris-white) 0%, var(--paris-cream) 100%);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .place-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-gold);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .place-card:hover {
            background: linear-gradient(135deg, #fdfcfa 0%, #faf8f5 100%);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--paris-gold);
        }
        
        .place-card:hover::before {
            transform: scaleX(1);
        }
        
        .place-card.visited {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: var(--success);
            box-shadow: 0 4px 20px rgba(5, 150, 105, 0.2);
        }
        
        .place-card.visited::before {
            background: var(--success);
            transform: scaleX(1);
        }
        
        .place-card.visited::after {
            content: '✓';
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: var(--paris-white);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: var(--shadow);
        }
        
        .place-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 16px;
        }
        
        .place-checkbox {
            width: 22px;
            height: 22px;
            margin-top: 4px;
            cursor: pointer;
            transform: scale(1.4);
            accent-color: var(--paris-gold);
        }
        
        .place-content {
            flex: 1;
        }
        
        .place-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--paris-blue);
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .place-description {
            color: var(--paris-gray);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .place-address {
            margin-top: 16px;
        }
        
        .address-link {
            color: var(--paris-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 25px;
            background: rgba(30, 58, 138, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(30, 58, 138, 0.2);
        }
        
        .address-link:hover {
            background: rgba(30, 58, 138, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .place-tags {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        .place-tag {
            background: var(--gradient-gold);
            color: var(--paris-blue);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .completion-message {
            text-align: center;
            padding: 50px 20px;
            color: var(--success);
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            margin: 24px;
            border-radius: 20px;
            border: 2px solid var(--success);
        }
        
        /* Modal parisien */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--paris-white);
            padding: 40px;
            border-radius: 24px;
            max-width: 550px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: var(--transition);
            border: 2px solid var(--paris-gold);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--paris-gold);
            padding-bottom: 16px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--paris-blue);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--paris-gray);
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: var(--paris-cream);
            color: var(--paris-red);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--paris-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--paris-gold);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--paris-cream);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--paris-blue);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            background: var(--paris-white);
        }
        
        .user-list {
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid var(--paris-gold);
            border-radius: 16px;
            margin-bottom: 20px;
            background: var(--paris-cream);
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: var(--transition);
        }
        
        .user-item:hover {
            background: var(--paris-white);
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 700;
            color: var(--paris-blue);
            font-size: 1.1rem;
        }
        
        .user-progress {
            font-size: 0.9rem;
            color: var(--paris-gray);
            margin-top: 4px;
        }
        
        .user-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 8px;
        }
        
        .btn-success {
            background: var(--success);
            color: var(--paris-white);
        }
        
        /* Notifications parisiennes */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 20px 28px;
            background: var(--success);
            color: var(--paris-white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            transform: translateX(500px);

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Configuration et état global
        class ParisExplorer {
            constructor() {
                this.parisData = {};
                this.currentUser = null;
                this.users = this.loadUsers();
                this.searchQuery = '';
                this.hideCompleted = false;
                this.isDataLoaded = false;
                this.map = null;
                this.markers = [];
                this.currentTab = 'list';
                
                this.init();
            }
            
            async init() {
                try {
                    await this.loadParisData();
                    this.setupEventListeners();
                    this.loadUserSelector();
                    this.autoSelectUser();
                } catch (error) {
                    this.showNotification('Erreur lors de l\'initialisation', 'error');
                    console.error('Erreur d\'initialisation:', error);
                }
            }
            
            // === GESTION DES DONNÉES ===
            async loadParisData() {
                try {
                    this.showNotification('Chargement des trésors parisiens...', 'info');
                    
                    const response = await fetch('paris-database.json');
                    
                    if (!response.ok) {
                        throw new Error(`Erreur fichier lieux: HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const textContent = await response.text();
                    console.log('📄 Taille du fichier:', textContent.length, 'caractères');
                    
                    let data;
                    try {
                        data = JSON.parse(textContent);
                        console.log('✅ JSON parsé avec succès');
                    } catch (parseError) {
                        console.error('❌ Erreur parsing JSON:', parseError);
                        throw new Error(`Erreur parsing JSON: ${parseError.message}`);
                    }
                    
                    // Vérification et adaptation de la structure
                    let jsonData = data;
                    if (Array.isArray(data) && data.length > 0) {
                        console.log('📦 Structure tableau détectée, extraction du premier élément');
                        jsonData = data[0];
                    }
                    
                    if (jsonData && jsonData.arrondissements) {
                        console.log('✅ Structure valide détectée');
                        console.log('🔍 Nombre d\'arrondissements:', Object.keys(jsonData.arrondissements).length);
                        this.parisData = jsonData.arrondissements;
                        
                        // Debug: vérifier les données chargées
                        let totalCalculated = 0;
                        Object.entries(this.parisData).forEach(([arrKey, arrData]) => {
                            let arrTotal = 0;
                            Object.entries(arrData.categories || {}).forEach(([catKey, catData]) => {
                                const placesCount = catData.places ? catData.places.length : 0;
                                arrTotal += placesCount;
                            });
                            totalCalculated += arrTotal;
                            console.log(`📍 ${arrKey}: ${arrTotal} lieux total`);
                        });
                        console.log(`📊 TOTAL CALCULÉ: ${totalCalculated} lieux`);
                        
                        this.isDataLoaded = true;
                        this.renderContent();
                        this.updateStats();
                        this.showNotification('Trésors parisiens chargés avec succès!', 'success');
                        
                    } else {
                        console.error('❌ Structure invalide');
                        throw new Error('Structure de données invalide');
                    }
                    
                } catch (error) {
                    console.error('❌ Erreur lors du chargement:', error);
                    this.showErrorMessage(`
                        <h3>🚫 Erreur de chargement</h3>
                        <p><strong>Impossible de charger les données</strong></p>
                        <p>Erreur: ${error.message}</p>
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
                            <strong>Vérifiez que le fichier suivant est présent :</strong><br>
                            • <code>paris-database.json</code> (obligatoire)<br><br>
                            <strong>Si vous testez en local :</strong><br>
                            • Utilisez un serveur web : <code>python -m http.server 8000</code><br>
                            • Puis ouvrez : <code>http://localhost:8000</code>
                        </div>
                    `);
                }
            }

            showErrorMessage(message) {
                const content = document.getElementById('mainContent');
                content.innerHTML = `
                    <div class="error-message">
                        <div class="error-content">
                            ${message}
                        </div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #D4AF37; color: #1e3a8a; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 600;">
                            🔄 Réessayer
                        </button>
                    </div>
                `;
            }
            
            // === GESTION DES UTILISATEURS ===
            loadUsers() {
                const users = localStorage.getItem('paris-explorer-users');
                if (users) {
                    const parsedUsers = JSON.parse(users);
                    // Convertir les tableaux en Set pour la compatibilité
                    Object.values(parsedUsers).forEach(user => {
                        if (Array.isArray(user.visitedPlaces)) {
                            user.visitedPlaces = new Set(user.visitedPlaces);
                        } else if (!(user.visitedPlaces instanceof Set)) {
                            user.visitedPlaces = new Set();
                        }
                    });
                    return parsedUsers;
                }
                return {};
            }
            
            saveUsers() {
                // Convertir les Set en Array pour la sauvegarde JSON
                const usersToSave = {};
                Object.entries(this.users).forEach(([name, user]) => {
                    usersToSave[name] = {
                        ...user,
                        visitedPlaces: Array.from(user.visitedPlaces)
                    };
                });
                localStorage.setItem('paris-explorer-users', JSON.stringify(usersToSave));
                console.log('💾 Utilisateurs sauvegardés:', Object.keys(usersToSave));
            }
            
            createUser(name) {
                if (!name || name.trim() === '') {
                    this.showNotification('Le nom ne peut pas être vide', 'error');
                    return false;
                }
                
                const trimmedName = name.trim();
                if (this.users[trimmedName]) {
                    this.showNotification('Un explorateur avec ce nom existe déjà', 'error');
                    return false;
                }
                
                this.users[trimmedName] = {
                    name: trimmedName,
                    visitedPlaces: new Set(),
                    createdAt: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    stats: {
                        totalVisited: 0,
                        streak: 0,
                        lastVisit: null
                    }
                };
                
                this.saveUsers();
                this.loadUserSelector();
                this.setCurrentUser(trimmedName);
                this.showNotification(`Explorateur "${trimmedName}" créé avec succès!`, 'success');
                return true;
            }
            
            deleteUser(name) {
                if (confirm(`Êtes-vous sûr de vouloir supprimer l'explorateur "${name}" ?`)) {
                    delete this.users[name];
                    this.saveUsers();
                    
                    if (this.currentUser === name) {
                        this.currentUser = null;
                        document.getElementById('userSelector').value = '';
                        this.renderContent();
                        this.updateStats();
                    }
                    
                    this.loadUserSelector();
                    this.updateUsersList();
                    this.showNotification(`Explorateur "${name}" supprimé`, 'info');
                }
            }
            
            setCurrentUser(name) {
                if (this.users[name]) {
                    this.currentUser = name;
                    this.users[name].lastActive = new Date().toISOString();
                    this.saveUsers();
                    
                    document.getElementById('userSelector').value = name;
                    this.renderContent();
                    this.updateStats();
                    this.showNotification(`Explorateur "${name}" sélectionné`, 'success');
                } else {
                    this.showNotification('Explorateur introuvable', 'error');
                }
            }
            
            getCurrentUserData() {
                return this.currentUser ? this.users[this.currentUser] : null;
            }
            
            // === INTERFACE UTILISATEUR ===
            loadUserSelector() {
                const selector = document.getElementById('userSelector');
                selector.innerHTML = '<option value="">Choisir un explorateur...</option>';
                
                Object.keys(this.users).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    selector.appendChild(option);
                });
            }
            
            updateUsersList() {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                Object.values(this.users).forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    const visitedCount = user.visitedPlaces instanceof Set ? 
                        user.visitedPlaces.size : 
                        (Array.isArray(user.visitedPlaces) ? user.visitedPlaces.length : 0);
                    
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-progress">${visitedCount} lieux explorés</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-sm btn-success" onclick="app.setCurrentUser('${user.name}')">
                                Sélectionner
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="app.deleteUser('${user.name}')">
                                Supprimer
                            </button>
                        </div>
                    `;
                    
                    userList.appendChild(userItem);
                });
            }
            
            autoSelectUser() {
                const userNames = Object.keys(this.users);
                if (userNames.length === 1) {
                    this.setCurrentUser(userNames[0]);
                } else if (userNames.length === 0) {
                    this.showModal();
                }
            }
            
            // === GESTION DES LIEUX ===
            togglePlace(placeId, event) {
                // Empêcher la propagation pour éviter le rechargement
                if (event) {
                    event.stopPropagation();
                    event.preventDefault();
                }
                
                const userData = this.getCurrentUserData();
                if (!userData) {
                    this.showNotification('Veuillez sélectionner un explorateur', 'warning');
                    return;
                }
                
                // S'assurer que visitedPlaces est un Set
                if (!(userData.visitedPlaces instanceof Set)) {
                    userData.visitedPlaces = new Set(userData.visitedPlaces || []);
                }
                
                const wasVisited = userData.visitedPlaces.has(placeId);
                
                if (wasVisited) {
                    userData.visitedPlaces.delete(placeId);
                    this.showNotification('Lieu retiré de vos explorations', 'info');
                } else {
                    userData.visitedPlaces.add(placeId);
                    userData.stats.lastVisit = new Date().toISOString();
                    this.showNotification('Nouveau lieu exploré! Bravo!', 'success');
                }
                
                userData.stats.totalVisited = userData.visitedPlaces.size;
                this.saveUsers();
                
                // Mise à jour seulement de la carte spécifique et des stats
                this.updatePlaceCard(placeId, !wasVisited);
                this.updateStats();
                
                // Mettre à jour la carte si visible
                if (this.map && this.currentTab === 'map') {
                    this.updateMapMarkers();
                }
            }
            
            updatePlaceCard(placeId, isVisited) {
                const card = document.querySelector(`[data-place-id="${placeId}"]`);
                if (card) {
                    const checkbox = card.querySelector('.place-checkbox');
                    if (checkbox) {
                        checkbox.checked = isVisited;
                    }
                    
                    if (isVisited) {
                        card.classList.add('visited');
                    } else {
                        card.classList.remove('visited');
                    }
                    
                    // Si on cache les visités et que c'est maintenant visité, le cacher
                    if (this.hideCompleted && isVisited) {
                        card.style.display = 'none';
                    }
                }
                
                // Vérifier si la catégorie est maintenant vide
                const categorySection = card?.closest('.category-section');
                if (categorySection && this.hideCompleted) {
                    const visibleCards = categorySection.querySelectorAll('.place-card:not([style*="display: none"])');
                    const categoryContent = categorySection.querySelector('.places-grid');
                    
                    if (visibleCards.length === 0) {
                        categoryContent.innerHTML = '<div class="completion-message">🎉 Catégorie entièrement explorée !</div>';
                    }
                }
            }
            
            createPlaceId(arrKey, catKey, placeName) {
                return `${arrKey}-${catKey}-${placeName}`
                    .replace(/['"]/g, '')
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .toLowerCase();
            }
            
            // === CARTE INTERACTIVE ===
            initMap() {
                if (this.map) return; // Déjà initialisée
                
                const mapContainer = document.getElementById('mapContainer');
                
                // Centrer sur Paris
                this.map = L.map(mapContainer).setView([48.8566, 2.3522], 12);
                
                // Ajouter la couche de tuiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(this.map);
                
                // Gestion du zoom pour afficher différents types de marqueurs
                this.map.on('zoomend', () => {
                    this.updateMapMarkers();
                });
                
                // Ajouter les marqueurs
                this.updateMapMarkers();
                
                // Gestion du plein écran
                this.setupMapControls();
            }
            
            setupMapControls() {
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                const centerMapBtn = document.getElementById('centerMapBtn');
                const mapContainer = document.getElementById('mapContainer');
                
                // Bouton plein écran
                fullscreenBtn.addEventListener('click', () => {
                    if (mapContainer.classList.contains('map-fullscreen')) {
                        this.exitFullscreen();
                    } else {
                        this.enterFullscreen();
                    }
                });
                
                // Bouton centrer
                centerMapBtn.addEventListener('click', () => {
                    this.map.setView([48.8566, 2.3522], 12);
                });
                
                // Écouteur pour la touche Escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && mapContainer.classList.contains('map-fullscreen')) {
                        this.exitFullscreen();
                    }
                });
            }
            
            enterFullscreen() {
                const mapContainer = document.getElementById('mapContainer');
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                
                mapContainer.classList.add('map-fullscreen');
                fullscreenBtn.textContent = '🔲';
                fullscreenBtn.title = 'Quitter le plein écran';
                
                // Invalider la taille de la carte après le changement
                setTimeout(() => {
                    this.map.invalidateSize();
                }, 100);
                
                this.showNotification('Mode plein écran activé (Échap pour quitter)', 'info');
            }
            
            exitFullscreen() {
                const mapContainer = document.getElementById('mapContainer');
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                
                mapContainer.classList.remove('map-fullscreen');
                fullscreenBtn.textContent = '🔳';
                fullscreenBtn.title = 'Mode plein écran';
                
                // Invalider la taille de la carte après le changement
                setTimeout(() => {
                    this.map.invalidateSize();
                }, 100);
            }
            
            updateMapMarkers() {
                if (!this.map || !this.isDataLoaded) return;
                
                // Nettoyer les marqueurs existants
                this.markers.forEach(marker => this.map.removeLayer(marker));
                this.markers = [];
                
                const currentZoom = this.map.getZoom();
                
                if (currentZoom <= 12) {
                    // Vue d'ensemble : marqueurs par arrondissement
                    this.addArrondissementMarkers();
                } else {
                    // Vue détaillée : marqueurs individuels des lieux majeurs
                    this.addLandmarkMarkers();
                }
            }
            
            addArrondissementMarkers() {
                const userData = this.getCurrentUserData();
                
                // Coordonnées approximatives des arrondissements parisiens
                const arrondissementCoords = {
                    '1er': [48.8608, 2.3352],
                    '2ème': [48.8697, 2.3406],
                    '3ème': [48.8628, 2.3625],
                    '4ème': [48.8535, 2.3519],
                    '5ème': [48.8444, 2.3466],
                    '6ème': [48.8499, 2.3327],
                    '7ème': [48.8534, 2.3112],
                    '8ème': [48.8718, 2.3098],
                    '9ème': [48.8744, 2.3372],
                    '10ème': [48.8709, 2.3581],
                    '11ème': [48.8594, 2.3726],
                    '12ème': [48.8365, 2.3890],
                    '13ème': [48.8279, 2.3546],
                    '14ème': [48.8305, 2.3228],
                    '15ème': [48.8410, 2.2945],
                    '16ème': [48.8603, 2.2690],
                    '17ème': [48.8802, 2.3089],
                    '18ème': [48.8918, 2.3395],
                    '19ème': [48.8799, 2.3782],
                    '20ème': [48.8631, 2.3969]
                };
                
                // Ajouter des marqueurs pour chaque arrondissement
                Object.entries(this.parisData).forEach(([arrKey, arrData]) => {
                    const coords = arrondissementCoords[arrKey];
                    if (!coords) return;
                    
                    const totalPlaces = this.getTotalPlacesInArrondissement(arrData);
                    const visitedPlaces = this.getVisitedPlacesInArrondissement(arrData, arrKey);
                    const completionPercent = totalPlaces > 0 ? Math.round((visitedPlaces / totalPlaces) * 100) : 0;
                    
                    // Couleur du marqueur selon le pourcentage de completion
                    let markerColor = '#D4AF37'; // Or par défaut
                    if (completionPercent === 100) {
                        markerColor = '#059669'; // Vert si 100%
                    } else if (completionPercent > 50) {
                        markerColor = '#d97706'; // Orange si > 50%
                    }
                    
                    const marker = L.circleMarker(coords, {
                        color: '#1e3a8a',
                        fillColor: markerColor,
                        fillOpacity: 0.8,
                        radius: Math.max(8, completionPercent / 10 + 5),
                        weight: 2
                    }).addTo(this.map);
                    
                    // Popup avec informations
                    marker.bindPopup(`
                        <div style="font-family: 'Playfair Display', serif; text-align: center;">
                            <h3 style="color: #1e3a8a; margin-bottom: 8px;">${arrData.title}</h3>
                            <p style="margin: 4px 0;"><strong>${visitedPlaces}/${totalPlaces}</strong> lieux explorés</p>
                            <p style="margin: 4px 0; color: #D4AF37;"><strong>${completionPercent}%</strong> complété</p>
                            <p style="font-size: 12px; color: #6b7280; margin-top: 8px;">
                                🔍 Zoomez pour voir les lieux individuels
                            </p>
                        </div>
                    `);
                    
                    this.markers.push(marker);
                });
            }
            
            addLandmarkMarkers() {
                const userData = this.getCurrentUserData();
                
                // Coordonnées de base des arrondissements
                const arrondissementCoords = {
                    '1er': [48.8608, 2.3352],
                    '2ème': [48.8697, 2.3406],
                    '3ème': [48.8628, 2.3625],
                    '4ème': [48.8535, 2.3519],
                    '5ème': [48.8444, 2.3466],
                    '6ème': [48.8499, 2.3327],
                    '7ème': [48.8534, 2.3112],
                    '8ème': [48.8718, 2.3098],
                    '9ème': [48.8744, 2.3372],
                    '10ème': [48.8709, 2.3581],
                    '11ème': [48.8594, 2.3726],
                    '12ème': [48.8365, 2.3890],
                    '13ème': [48.8279, 2.3546],
                    '14ème': [48.8305, 2.3228],
                    '15ème': [48.8410, 2.2945],
                    '16ème': [48.8603, 2.2690],
                    '17ème': [48.8802, 2.3089],
                    '18ème': [48.8918, 2.3395],
                    '19ème': [48.8799, 2.3782],
                    '20ème': [48.8631, 2.3969]
                };
                
                // Parcourir tous les lieux de la base de données
                Object.entries(this.parisData).forEach(([arrKey, arrData]) => {
                    const baseCoords = arrondissementCoords[arrKey];
                    if (!baseCoords || !arrData.categories) return;
                    
                    Object.entries(arrData.categories).forEach(([catKey, catData]) => {
                        if (!catData.places || !Array.isArray(catData.places)) return;
                        
                        catData.places.forEach((place, index) => {
                            const placeId = this.createPlaceId(arrKey, catKey, place.name);
                            const isVisited = userData && userData.visitedPlaces instanceof Set ? 
                                userData.visitedPlaces.has(placeId) : false;
                            
                            // Générer des coordonnées approximatives dans l'arrondissement
                            const coords = this.generatePlaceCoordinates(baseCoords, place.name, catKey, index);
                            
                            // Déterminer le type de lieu
                            const placeType = this.getPlaceType(catKey, place.tags);
                            
                            const marker = L.marker(coords, {
                                icon: this.createLandmarkIcon(placeType, isVisited)
                            }).addTo(this.map);
                            
                            // Popup avec toutes les informations du lieu
                            const tagsHtml = place.tags ? 
                                place.tags.map(tag => `<span style="background: #D4AF37; color: #1e3a8a; padding: 2px 6px; border-radius: 8px; font-size: 10px; margin: 2px;">${tag}</span>`).join(' ') : '';
                            
                            const addressHtml = place.address ? 
                                `<p style="margin: 4px 0; font-size: 12px; color: #6b7280;">📍 ${place.address}</p>` : '';
                            
                            marker.bindPopup(`

                                    <p style="margin: 4px 0; font-size: 12px; line-height: 1.4;">${place.description}</p>
                                    ${addressHtml}
                                    <p style="margin: 8px 0 4px 0;">
                                        ${isVisited ? 
                                            '<span style="color: #059669; font-weight: bold;">✓ Exploré</span>' : 
                                            '<span style="color: #d97706; font-weight: bold;">📍 À explorer</span>'
                                        }
                                    </p>
                                    ${tagsHtml ? `<div style="margin-top: 8px;">${tagsHtml}</div>` : ''}
                                    <p style="font-size: 10px; color: #9ca3af; margin-top: 8px; text-align: center;">
                                        ${arrData.title} • ${catData.title}
                                    </p>
                                </div>
                            `);
                            
                            // Ajouter un gestionnaire de clic pour marquer comme visité
                            marker.on('popupopen', () => {
                                const popup = marker.getPopup();
                                const popupContent = popup.getContent();
                                
                                // Ajouter un bouton de toggle dans le popup
                                const buttonHtml = isVisited ? 
                                    `<button onclick="app.togglePlaceFromMap('${placeId}', this)" style="background: #dc2626; color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; margin-top: 8px; width: 100%;">❌ Retirer de mes visites</button>` :
                                    `<button onclick="app.togglePlaceFromMap('${placeId}', this)" style="background: #059669; color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; margin-top: 8px; width: 100%;">✅ Marquer comme visité</button>`;
                                
                                popup.setContent(popupContent + buttonHtml);
                            });
                            
                            this.markers.push(marker);
                        });
                    });
                });
            }
            
            // Générer des coordonnées approximatives dans l'arrondissement
            generatePlaceCoordinates(baseCoords, placeName, categoryKey, index) {
                // Utiliser le nom du lieu pour générer un décalage déterministe
                const hash = this.simpleHash(placeName + categoryKey);
                
                // Rayon approximatif d'un arrondissement (en degrés)
                const maxOffset = 0.008; // ~800m
                
                // Générer des offsets basés sur le hash
                const offsetLat = ((hash % 1000) / 1000 - 0.5) * maxOffset;
                const offsetLng = (((hash * 1.3) % 1000) / 1000 - 0.5) * maxOffset;
                
                // Ajouter un petit décalage basé sur l'index pour éviter la superposition
                const indexOffsetLat = (index % 10 - 5) * 0.0005;
                const indexOffsetLng = ((index * 1.7) % 10 - 5) * 0.0005;
                
                return [
                    baseCoords[0] + offsetLat + indexOffsetLat,
                    baseCoords[1] + offsetLng + indexOffsetLng
                ];
            }
            
            // Hash simple pour générer des décalages déterministes
            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash);
            }
            
            // Déterminer le type de lieu pour l'icône
            getPlaceType(categoryKey, tags = []) {
                const catKey = categoryKey.toLowerCase();
                const tagString = tags.join(' ').toLowerCase();
                
                if (catKey.includes('monument') || catKey.includes('église') || catKey.includes('patrimoine') || 
                    tagString.includes('église') || tagString.includes('monument') || tagString.includes('château')) {
                    return 'monument';
                }
                
                if (catKey.includes('restaurant') || catKey.includes('café') || catKey.includes('gastronomie') ||
                    tagString.includes('restaurant') || tagString.includes('café') || tagString.includes('bistrot')) {
                    return 'restaurant';
                }
                
                if (catKey.includes('parc') || catKey.includes('jardin') || catKey.includes('vert') ||
                    tagString.includes('parc') || tagString.includes('jardin') || tagString.includes('square')) {
                    return 'park';
                }
                
                if (catKey.includes('bar') || catKey.includes('nocturne') ||
                    tagString.includes('bar') || tagString.includes('cocktail') || tagString.includes('speakeasy')) {
                    return 'bar';
                }
                
                if (catKey.includes('shopping') || catKey.includes('boutique') ||
                    tagString.includes('shopping') || tagString.includes('boutique') || tagString.includes('marché')) {
                    return 'shopping';
                }
                
                if (catKey.includes('musée') || catKey.includes('culture') ||
                    tagString.includes('musée') || tagString.includes('exposition') || tagString.includes('galerie')) {
                    return 'museum';
                }
                
                return 'default';
            }
            
            createLandmarkIcon(type, isVisited) {
                const baseColor = isVisited ? '#059669' : '#D4AF37';
                const borderColor = '#1e3a8a';
                
                let iconHtml;
                let iconSize = [14, 14];
                
                switch(type) {
                    case 'monument':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; border-radius: 2px; transform: rotate(45deg);"></div>`;
                        break;
                    case 'restaurant':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg);"></div>`;
                        break;
                    case 'park':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>`;
                        break;
                    case 'bar':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; border-radius: 2px;"></div>`;
                        break;
                    case 'shopping':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 8px; border-radius: 2px;"></div>`;
                        break;
                    case 'museum':
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; border-radius: 2px;"><div style="background: ${borderColor}; width: 8px; height: 2px; position: absolute; top: 3px; left: 2px;"></div><div style="background: ${borderColor}; width: 8px; height: 2px; position: absolute; top: 6px; left: 2px;"></div></div>`;
                        iconSize = [16, 16];
                        break;
                    default:
                        iconHtml = `<div style="background: ${baseColor}; border: 2px solid ${borderColor}; width: 12px; height: 12px; border-radius: 50%;"></div>`;
                }
                
                return L.divIcon({
                    html: iconHtml,
                    className: 'landmark-marker',
                    iconSize: iconSize,
                    iconAnchor: [iconSize[0]/2, iconSize[1]/2]
                });
            }
            
            // Fonction pour toggle depuis la carte
            togglePlaceFromMap(placeId, buttonElement) {
                this.togglePlace(placeId);
                
                // Fermer tous les popups
                this.map.closePopup();
                
                // Actualiser les marqueurs après un délai
                setTimeout(() => {
                    this.updateMapMarkers();
                }, 200);
            }
            
            // === RENDU DE L'INTERFACE ===
            renderContent() {
                if (!this.isDataLoaded) return;
                
                const content = document.getElementById('mainContent');
                content.innerHTML = '';
                
                if (!this.parisData) {
                    content.innerHTML = '<div class="text-center p-4">Aucune donnée disponible</div>';
                    return;
                }
                
                Object.entries(this.parisData).forEach(([arrKey, arrData]) => {
                    const arrDiv = this.createArrondissementCard(arrKey, arrData);
                    content.appendChild(arrDiv);
                });
            }
            
            createArrondissementCard(arrKey, arrData) {
                const userData = this.getCurrentUserData();
                const visitedInArr = this.getVisitedPlacesInArrondissement(arrData, arrKey);
                const totalInArr = this.getTotalPlacesInArrondissement(arrData);
                const completionPercent = totalInArr > 0 ? Math.round((visitedInArr / totalInArr) * 100) : 0;
                
                const arrDiv = document.createElement('div');
                arrDiv.className = 'arrondissement-card collapsed'; // Fermé par défaut
                
                // Extraire le numéro de l'arrondissement
                const arrNumber = arrKey.replace(/[^\d]/g, '') || arrKey;
                
                arrDiv.innerHTML = `
                    <div class="arrondissement-header" onclick="this.parentElement.classList.toggle('collapsed')">
                        <div class="arrondissement-number">${arrNumber}</div>
                        <div class="arrondissement-title">${arrData.title}</div>
                        <div class="arrondissement-stats">
                            <span class="completion-badge">${visitedInArr}/${totalInArr}</span>
                            <span class="completion-badge">${completionPercent}%</span>
                            <div class="toggle-icon">▼</div>
                        </div>
                    </div>
                    <div class="arrondissement-content">
                        ${this.renderCategories(arrKey, arrData.categories)}
                    </div>
                `;
                
                return arrDiv;
            }
            
            renderCategories(arrKey, categories) {
                if (!categories) return '';
                
                return Object.entries(categories).map(([catKey, catData]) => {
                    const placesHtml = this.renderPlaces(arrKey, catKey, catData.places || []);
                    
                    // Si hideCompleted et aucun lieu visible, afficher message de completion
                    if (this.hideCompleted && placesHtml.trim() === '') {
                        return `
                            <div class="category-section">
                                <div class="category-header">
                                    <span class="category-icon">${catData.title.split(' ')[0]}</span>
                                    ${catData.title}
                                </div>
                                <div class="completion-message">🎉 Catégorie entièrement explorée !</div>
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="category-section">
                            <div class="category-header">
                                <span class="category-icon">${catData.title.split(' ')[0]}</span>
                                ${catData.title}
                            </div>
                            <div class="places-grid">
                                ${placesHtml}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            renderPlaces(arrKey, catKey, places) {
                return places.map(place => this.renderPlace(arrKey, catKey, place)).join('');
            }
            
            renderPlace(arrKey, catKey, place) {
                const placeId = this.createPlaceId(arrKey, catKey, place.name);
                const userData = this.getCurrentUserData();
                const isVisited = userData && userData.visitedPlaces instanceof Set ? 
                    userData.visitedPlaces.has(placeId) : false;
                
                // Filtres de recherche et statut
                if (this.searchQuery && !this.matchesSearch(place)) {
                    return '';
                }
                
                if (this.hideCompleted && isVisited) {
                    return '';
                }

                // Créer le lien Google Maps si adresse disponible
                const addressHtml = place.address ? `
                    <div class="place-address">
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.address)}" 
                           target="_blank" 
                           class="address-link" 
                           onclick="event.stopPropagation();">
                            📍 ${place.address}
                        </a>
                    </div>
                ` : '';
                
                return `
                    <div class="place-card ${isVisited ? 'visited' : ''}" data-place-id="${placeId}">
                        <div class="place-header">
                            <input type="checkbox" class="place-checkbox" ${isVisited ? 'checked' : ''} 
                                   onchange="app.togglePlace('${placeId}', event)">
                            <div class="place-content">
                                <div class="place-name">${place.name}</div>
                                <div class="place-description">${place.description}</div>
                                ${place.tags ? `
                                    <div class="place-tags">
                                        ${place.tags.map(tag => `<span class="place-tag">${tag}</span>`).join('')}
                                    </div>
                                ` : ''}
                                ${addressHtml}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            matchesSearch(place) {
                const query = this.searchQuery.toLowerCase();
                return place.name.toLowerCase().includes(query) ||
                       place.description.toLowerCase().includes(query) ||
                       (place.address && place.address.toLowerCase().includes(query)) ||
                       (place.tags && place.tags.some(tag => tag.toLowerCase().includes(query)));
            }
            
            // === STATISTIQUES ===
            updateStats() {
                const userData = this.getCurrentUserData();
                const totalPlaces = this.getTotalPlaces();
                const visitedCount = userData && userData.visitedPlaces instanceof Set ? 
                    userData.visitedPlaces.size : 0;
                const completionRate = totalPlaces > 0 ? Math.round((visitedCount / totalPlaces) * 100) : 0;
                
                document.getElementById('totalPlaces').textContent = totalPlaces;
                document.getElementById('visitedPlaces').textContent = visitedCount;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
                document.getElementById('currentStreak').textContent = userData?.stats?.streak || 0;
                
                // Mise à jour des barres de progression
                document.getElementById('visitedProgress').style.width = `${completionRate}%`;
                document.getElementById('completionProgress').style.width = `${completionRate}%`;
                document.getElementById('streakProgress').style.width = `${Math.min(userData?.stats?.streak || 0, 20) * 5}%`;
            }
            
            getTotalPlaces() {
                if (!this.isDataLoaded || !this.parisData) return 0;
                
                let total = 0;
                Object.entries(this.parisData).forEach(([arrKey, arrData]) => {
                    if (arrData && arrData.categories) {
                        Object.entries(arrData.categories).forEach(([catKey, catData]) => {
                            if (catData && catData.places && Array.isArray(catData.places)) {
                                total += catData.places.length;
                            }
                        });
                    }
                });
                return total;
            }
            
            getTotalPlacesInArrondissement(arrData) {
                let total = 0;
                if (arrData && arrData.categories) {
                    Object.entries(arrData.categories).forEach(([catKey, catData]) => {
                        if (catData && catData.places && Array.isArray(catData.places)) {
                            total += catData.places.length;
                        }
                    });
                }
                return total;
            }
            
            getVisitedPlacesInArrondissement(arrData, arrKey) {
                const userData = this.getCurrentUserData();
                if (!userData || !arrData) return 0;
                
                let visited = 0;
                Object.entries(arrData.categories || {}).forEach(([catKey, catData]) => {
                    if (catData && catData.places && Array.isArray(catData.places)) {
                        catData.places.forEach(place => {
                            const placeId = this.createPlaceId(arrKey, catKey, place.name);
                            if (userData.visitedPlaces instanceof Set && userData.visitedPlaces.has(placeId)) {
                                visited++;
                            }
                        });
                    }
                });
                return visited;
            }
            
            // === GESTION DES ONGLETS ===
            switchTab(tabName) {
                this.currentTab = tabName;
                
                // Mise à jour des onglets
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                // Mise à jour du contenu
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}Tab`).classList.add('active');
                
                // Initialiser la carte si nécessaire
                if (tabName === 'map') {
                    setTimeout(() => {
                        this.initMap();
                    }, 100);
                }
            }
            
            // === ÉVÉNEMENTS ===
            setupEventListeners() {
                // Gestion des onglets
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });
                
                // Gestion des utilisateurs
                document.getElementById('userSelector').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.setCurrentUser(e.target.value);
                    }
                });
                
                document.getElementById('manageUsersBtn').addEventListener('click', () => {
                    this.showModal();
                });
                
                document.getElementById('createUserBtn').addEventListener('click', () => {
                    const nameInput = document.getElementById('newUserName');
                    if (this.createUser(nameInput.value)) {
                        nameInput.value = '';
                        this.updateUsersList();
                    }
                });
                
                document.getElementById('newUserName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('createUserBtn').click();
                    }
                });
                
                // Modal
                document.getElementById('closeModalBtn').addEventListener('click', () => {
                    this.hideModal();
                });
                
                document.getElementById('userModal').addEventListener('click', (e) => {
                    if (e.target.id === 'userModal') {
                        this.hideModal();
                    }
                });
                
                // Recherche
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.renderContent();
                });
                
                // Toggle masquer complétés
                document.getElementById('hideCompletedBtn').addEventListener('click', () => {
                    this.hideCompleted = !this.hideCompleted;
                    const btn = document.getElementById('hideCompletedBtn');
                    
                    if (this.hideCompleted) {
                        btn.textContent = '👁️ Afficher Tous';
                        btn.classList.add('active');
                    } else {
                        btn.textContent = '👁️ Masquer les Explorés';
                        btn.classList.remove('active');
                    }
                    
                    this.renderContent();
                });
                
                // Actions
                document.getElementById('expandAllBtn').addEventListener('click', () => {
                    document.querySelectorAll('.arrondissement-card').forEach(card => {
                        card.classList.remove('collapsed');
                    });
                    this.showNotification('Tous les arrondissements ouverts', 'info');
                });
                
                document.getElementById('collapseAllBtn').addEventListener('click', () => {
                    document.querySelectorAll('.arrondissement-card').forEach(card => {
                        card.classList.add('collapsed');
                    });
                    this.showNotification('Tous les arrondissements fermés', 'info');
                });
                
                document.getElementById('resetProgressBtn').addEventListener('click', () => {
                    this.resetUserProgress();
                });
            }
            
            // === UTILITAIRES ===
            showModal() {
                const modal = document.getElementById('userModal');
                modal.classList.add('show');
                this.updateUsersList();
            }
            
            hideModal() {
                const modal = document.getElementById('userModal');
                modal.classList.remove('show');
            }
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
            
            resetUserProgress() {
                const userData = this.getCurrentUserData();
                if (!userData) {
                    this.showNotification('Veuillez sélectionner un explorateur', 'warning');
                    return;
                }
                
                if (confirm(`Êtes-vous sûr de vouloir effacer toutes les explorations de "${userData.name}" ?`)) {
                    userData.visitedPlaces = new Set();
                    userData.stats = {
                        totalVisited: 0,
                        streak: 0,
                        lastVisit: null
                    };
                    
                    this.saveUsers();
                    this.renderContent();
                    this.updateStats();
                    
                    // Mettre à jour la carte si visible
                    if (this.map && this.currentTab === 'map') {
                        this.updateMapMarkers();
                    }
                    
                    this.showNotification('Exploration recommencée à zéro!', 'info');
                }
            }
        }
        
        // Initialisation de l'application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new ParisExplorer();
        });
    </script>
