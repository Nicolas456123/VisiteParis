<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Explorer - Multi-Utilisateurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 16px;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        /* Header avec profils utilisateurs */
        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 24px;
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .user-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .user-selector {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            min-width: 150px;
        }
        
        .user-selector option {
            background: var(--dark);
            color: var(--white);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--white);
            color: var(--primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Stats améliorées */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.2);
        }
        
        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--white);
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Navigation et filtres */
        .nav-section {
            background: var(--light);
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .search-container {
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: var(--transition);
            background: var(--white);
        }
        
        .search-input:focus {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .filters-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: var(--white);
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* Contenu principal */
        .main-content {
            padding: 24px;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
        }
        
        .arrondissement-card {
            margin-bottom: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background: var(--white);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .arrondissement-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .arrondissement-header {
            background: var(--gradient);
            color: var(--white);
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .arrondissement-title {
            font-size: 1.25rem;
            font-weight: 600;
            flex: 1;
        }
        
        .arrondissement-stats {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .completion-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .arrondissement-card.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .arrondissement-content {
            display: block;
        }
        
        .arrondissement-card.collapsed .arrondissement-content {
            display: none;
        }
        
        .category-section {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .category-section:last-child {
            border-bottom: none;
        }
        
        .category-header {
            background: #f8f9fa;
            padding: 16px 20px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            font-size: 1.1rem;
        }
        
        .places-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .place-card {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 16px;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        
        .place-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .place-card.visited {
            background: #d4edda;
            border-color: var(--success);
        }
        
        .place-card.visited::before {
            content: '✓';
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .place-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .place-checkbox {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            transform: scale(1.2);
        }
        
        .place-content {
            flex: 1;
        }
        
        .place-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .place-description {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .place-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .place-tag {
            background: var(--primary);
            color: var(--white);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Modal profil utilisateur */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 32px;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: var(--transition);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-item:hover {
            background: #f8f9fa;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--dark);
        }
        
        .user-progress {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 2px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }
        
        .btn-success {
            background: var(--success);
            color: var(--white);
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background: var(--success);
            color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1001;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }
        
        .notification.info {
            background: var(--info);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .header {
                padding: 16px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .user-controls {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .nav-section {
                padding: 16px;
            }
            
            .filters-row {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .main-content {
                padding: 16px;
                max-height: calc(100vh - 400px);
            }
            
            .places-grid {
                grid-template-columns: 1fr;
                padding: 16px;
                gap: 12px;
            }
            
            .arrondissement-header {
                padding: 16px;
            }
            
            .arrondissement-title {
                font-size: 1.1rem;
            }
            
            .modal-content {
                margin: 16px;
                padding: 24px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease forwards;
        }
        
        /* Loading states */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header avec gestion des profils -->
        <header class="header">
            <div class="header-top">
                <h1 class="app-title">🗼 Paris Explorer</h1>
                <div class="user-controls">
                    <select class="user-selector" id="userSelector">
                        <option value="">Sélectionner un profil...</option>
                    </select>
                    <button class="btn btn-primary" id="manageUsersBtn">👥 Gérer les profils</button>
                    <button class="btn btn-outline" id="exportBtn">📊 Export</button>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalPlaces">0</span>
                    <span class="stat-label">Lieux Total</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="totalProgress" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="visitedPlaces">0</span>
                    <span class="stat-label">Visités</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="visitedProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">Progression</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="completionProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="currentStreak">0</span>
                    <span class="stat-label">Série Actuelle</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="streakProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Navigation et filtres -->
        <nav class="nav-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Rechercher un lieu, restaurant, musée...">
            </div>
            
            <div class="filters-row">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="visited">Visités</button>
                    <button class="filter-btn" data-filter="unvisited">À visiter</button>
                    <button class="filter-btn" data-filter="monuments">Monuments</button>
                    <button class="filter-btn" data-filter="restaurants">Restaurants</button>
                    <button class="filter-btn" data-filter="culture">Culture</button>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-outline" id="expandAllBtn">📂 Tout ouvrir</button>
                    <button class="btn btn-outline" id="collapseAllBtn">📁 Tout fermer</button>
                    <button class="btn btn-outline" id="resetProgressBtn">🔄 Reset</button>
                </div>
            </div>
        </nav>
        
        <!-- Contenu principal -->
        <main class="main-content" id="mainContent">
            <!-- Les arrondissements seront générés ici -->
        </main>
    </div>
    
    <!-- Modal gestion des utilisateurs -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Gestion des Profils</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Créer un nouveau profil</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" class="form-input" id="newUserName" placeholder="Nom du profil...">
                    <button class="btn btn-success" id="createUserBtn">Créer</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Profils existants</label>
                <div class="user-list" id="userList">
                    <!-- Les utilisateurs seront listés ici -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Container pour les notifications -->
    <div id="notificationContainer"></div>

    <script>
        // Configuration et état global
        class ParisExplorer {
            constructor() {
                this.parisData = {};
                this.config = {};
                this.currentUser = null;
                this.users = this.loadUsers();
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.isDataLoaded = false;
                
                this.init();
            }
            
            async init() {
                try {
                    await this.loadParisData();
                    this.setupEventListeners();
                    this.loadUserSelector();
                    this.autoSelectUser();
                } catch (error) {
                    this.showNotification('Erreur lors de l\'initialisation', 'error');
                    console.error('Erreur d\'initialisation:', error);
                }
            }
            
            // === GESTION DES DONNÉES ===
            async loadParisData() {
                try {
                    this.showNotification('Chargement des données...', 'info');
                    
                    // Chargement des deux fichiers en parallèle
                    const [placesResponse, configResponse] = await Promise.all([
                        fetch('paris-database.json'),
                        fetch('config.json').catch(() => null) // Config optionnel
                    ]);
                    
                    if (!placesResponse.ok) {
                        throw new Error(`Erreur fichier lieux: HTTP ${placesResponse.status}`);
                    }
                    
                    // Chargement des lieux
                    const placesData = await placesResponse.json();
                    this.parisData = placesData.arrondissements;
                    
                    // Chargement de la configuration (optionnel)
                    if (configResponse && configResponse.ok) {
                        this.config = await configResponse.json();
                        console.log('✅ Configuration chargée');
                    } else {
                        console.log('⚠️ Configuration par défaut utilisée');
                        this.config = this.getDefaultConfig();
                    }
                    
                    this.isDataLoaded = true;
                    this.renderContent();
                    this.updateStats();
                    this.showNotification('Données chargées avec succès!', 'success');
                    
                } catch (error) {
                    console.error('❌ Erreur lors du chargement:', error);
                    this.showErrorMessage(`
                        <h3>🚫 Erreur de chargement</h3>
                        <p><strong>Impossible de charger les données</strong></p>
                        <p>Erreur: ${error.message}</p>
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
                            <strong>Vérifiez que les fichiers suivants sont présents :</strong><br>
                            • <code>paris-database.json</code> (obligatoire)<br>
                            • <code>config.json</code> (optionnel)<br><br>
                            <strong>Si vous testez en local :</strong><br>
                            • Utilisez un serveur web : <code>python -m http.server 8000</code><br>
                            • Puis ouvrez : <code>http://localhost:8000</code>
                        </div>
                    `);
                }
            }
            
            getDefaultConfig() {
                return {
                    metadata: {
                        title: "Paris Explorer",
                        version: "2.0.0"
                    },
                    filters: {
                        categories: [
                            { id: "all", name: "Tous", icon: "🌟" },
                            { id: "visited", name: "Visités", icon: "✅" },
                            { id: "unvisited", name: "À visiter", icon: "📝" },
                            { id: "monuments", name: "Monuments", icon: "🏛️" },
                            { id: "restaurants", name: "Restaurants", icon: "🍽️" },
                            { id: "culture", name: "Culture", icon: "🎭" }
                        ]
                    },
                    ui: {
                        messages: {
                            fr: {
                                loading: "Chargement...",
                                search_placeholder: "🔍 Rechercher un lieu...",
                                select_user: "Sélectionner un profil..."
                            }
                        }
                    }
                };
            }
            

            
            // === GESTION DES UTILISATEURS ===
            loadUsers() {
                const users = localStorage.getItem('paris-explorer-users');
                return users ? JSON.parse(users) : {};
            }
            
            saveUsers() {
                localStorage.setItem('paris-explorer-users', JSON.stringify(this.users));
            }
            
            createUser(name) {
                if (!name || name.trim() === '') {
                    this.showNotification('Le nom ne peut pas être vide', 'error');
                    return false;
                }
                
                const trimmedName = name.trim();
                if (this.users[trimmedName]) {
                    this.showNotification('Un profil avec ce nom existe déjà', 'error');
                    return false;
                }
                
                this.users[trimmedName] = {
                    name: trimmedName,
                    visitedPlaces: new Set(),
                    createdAt: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    stats: {
                        totalVisited: 0,
                        streak: 0,
                        lastVisit: null
                    }
                };
                
                this.saveUsers();
                this.loadUserSelector();
                this.setCurrentUser(trimmedName);
                this.showNotification(`Profil "${trimmedName}" créé avec succès!`, 'success');
                return true;
            }
            
            deleteUser(name) {
                if (confirm(`Êtes-vous sûr de vouloir supprimer le profil "${name}" ?`)) {
                    delete this.users[name];
                    this.saveUsers();
                    
                    if (this.currentUser === name) {
                        this.currentUser = null;
                        document.getElementById('userSelector').value = '';
                        this.renderContent();
                        this.updateStats();
                    }
                    
                    this.loadUserSelector();
                    this.updateUsersList();
                    this.showNotification(`Profil "${name}" supprimé`, 'info');
                }
            }
            
            setCurrentUser(name) {
                if (this.users[name]) {
                    this.currentUser = name;
                    this.users[name].lastActive = new Date().toISOString();
                    this.saveUsers();
                    
                    document.getElementById('userSelector').value = name;
                    this.renderContent();
                    this.updateStats();
                    this.showNotification(`Profil "${name}" sélectionné`, 'success');
                } else {
                    this.showNotification('Profil introuvable', 'error');
                }
            }
            
            getCurrentUserData() {
                return this.currentUser ? this.users[this.currentUser] : null;
            }
            
            // === INTERFACE UTILISATEUR ===
            loadUserSelector() {
                const selector = document.getElementById('userSelector');
                selector.innerHTML = '<option value="">Sélectionner un profil...</option>';
                
                Object.keys(this.users).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    selector.appendChild(option);
                });
            }
            
            updateUsersList() {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                Object.values(this.users).forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    const visitedCount = Array.isArray(user.visitedPlaces) ? 
                        user.visitedPlaces.length : 
                        (user.visitedPlaces instanceof Set ? user.visitedPlaces.size : 0);
                    
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-progress">${visitedCount} lieux visités</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-sm btn-success" onclick="app.setCurrentUser('${user.name}')">
                                Sélectionner
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="app.deleteUser('${user.name}')">
                                Supprimer
                            </button>
                        </div>
                    `;
                    
                    userList.appendChild(userItem);
                });
            }
            
            autoSelectUser() {
                const userNames = Object.keys(this.users);
                if (userNames.length === 1) {
                    this.setCurrentUser(userNames[0]);
                } else if (userNames.length === 0) {
                    this.showModal();
                }
            }
            
            // === GESTION DES LIEUX ===
            togglePlace(placeId) {
                const userData = this.getCurrentUserData();
                if (!userData) {
                    this.showNotification('Veuillez sélectionner un profil', 'warning');
                    return;
                }
                
                // Convertir en Set si nécessaire (compatibilité)
                if (Array.isArray(userData.visitedPlaces)) {
                    userData.visitedPlaces = new Set(userData.visitedPlaces);
                }
                if (!(userData.visitedPlaces instanceof Set)) {
                    userData.visitedPlaces = new Set();
                }
                
                const wasVisited = userData.visitedPlaces.has(placeId);
                
                if (wasVisited) {
                    userData.visitedPlaces.delete(placeId);
                    this.showNotification('Lieu retiré de vos visites', 'info');
                } else {
                    userData.visitedPlaces.add(placeId);
                    userData.stats.lastVisit = new Date().toISOString();
                    this.showNotification('Lieu ajouté à vos visites!', 'success');
                }
                
                userData.stats.totalVisited = userData.visitedPlaces.size;
                this.saveUsers();
                this.renderContent();
                this.updateStats();
            }
            
            createPlaceId(arrKey, catKey, placeName) {
                return `${arrKey}-${catKey}-${placeName}`
                    .replace(/['"]/g, '')
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .toLowerCase();
            }
            
            // === RENDU DE L'INTERFACE ===
            renderContent() {
                if (!this.isDataLoaded) return;
                
                const content = document.getElementById('mainContent');
                content.innerHTML = '';
                
                if (!this.parisData.arrondissements) {
                    content.innerHTML = '<div class="text-center p-4">Aucune donnée disponible</div>';
                    return;
                }
                
                Object.entries(this.parisData.arrondissements).forEach(([arrKey, arrData]) => {
                    const arrDiv = this.createArrondissementCard(arrKey, arrData);
                    content.appendChild(arrDiv);
                });
            }
            
            createArrondissementCard(arrKey, arrData) {
                const userData = this.getCurrentUserData();
                const visitedInArr = this.getVisitedPlacesInArrondissement(arrData, arrKey);
                const totalInArr = this.getTotalPlacesInArrondissement(arrData);
                const completionPercent = totalInArr > 0 ? Math.round((visitedInArr / totalInArr) * 100) : 0;
                
                const arrDiv = document.createElement('div');
                arrDiv.className = 'arrondissement-card fade-in';
                
                arrDiv.innerHTML = `
                    <div class="arrondissement-header" onclick="this.parentElement.classList.toggle('collapsed')">
                        <div class="arrondissement-title">${arrData.title}</div>
                        <div class="arrondissement-stats">
                            <span class="completion-badge">${visitedInArr}/${totalInArr}</span>
                            <span class="completion-badge">${completionPercent}%</span>
                            <div class="toggle-icon">▼</div>
                        </div>
                    </div>
                    <div class="arrondissement-content">
                        ${this.renderCategories(arrKey, arrData.categories)}
                    </div>
                `;
                
                return arrDiv;
            }
            
            renderCategories(arrKey, categories) {
                return Object.entries(categories).map(([catKey, catData]) => `
                    <div class="category-section">
                        <div class="category-header">
                            <span class="category-icon">${catData.title.split(' ')[0]}</span>
                            ${catData.title}
                        </div>
                        <div class="places-grid">
                            ${catData.places.map(place => this.renderPlace(arrKey, catKey, place)).join('')}
                        </div>
                    </div>
                `).join('');
            }
            
            renderPlace(arrKey, catKey, place) {
                const placeId = this.createPlaceId(arrKey, catKey, place.name);
                const userData = this.getCurrentUserData();
                const isVisited = userData && userData.visitedPlaces instanceof Set ? 
                    userData.visitedPlaces.has(placeId) : false;
                
                // Filtres de recherche et statut
                if (this.searchQuery && !this.matchesSearch(place)) {
                    return '<div class="hidden"></div>';
                }
                
                if (!this.matchesFilter(isVisited, catKey)) {
                    return '<div class="hidden"></div>';
                }
                
                return `
                    <div class="place-card ${isVisited ? 'visited' : ''}" data-place-id="${placeId}">
                        <div class="place-header">
                            <input type="checkbox" class="place-checkbox" ${isVisited ? 'checked' : ''} 
                                   onchange="app.togglePlace('${placeId}')">
                            <div class="place-content">
                                <div class="place-name">${place.name}</div>
                                <div class="place-description">${place.description}</div>
                                <div class="place-tags">
                                    ${place.tags.map(tag => `<span class="place-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            matchesSearch(place) {
                const query = this.searchQuery.toLowerCase();
                return place.name.toLowerCase().includes(query) ||
                       place.description.toLowerCase().includes(query) ||
                       place.tags.some(tag => tag.toLowerCase().includes(query));
            }
            
            matchesFilter(isVisited, catKey) {
                switch (this.currentFilter) {
                    case 'visited': return isVisited;
                    case 'unvisited': return !isVisited;
                    case 'monuments': return catKey.includes('monument');
                    case 'restaurants': return catKey.includes('restaurant');
                    case 'culture': return catKey === 'culture';
                    default: return true;
                }
            }
            
            // === STATISTIQUES ===
            updateStats() {
                const userData = this.getCurrentUserData();
                const totalPlaces = this.getTotalPlaces();
                const visitedCount = userData && userData.visitedPlaces instanceof Set ? 
                    userData.visitedPlaces.size : 0;
                const completionRate = totalPlaces > 0 ? Math.round((visitedCount / totalPlaces) * 100) : 0;
                
                document.getElementById('totalPlaces').textContent = totalPlaces;
                document.getElementById('visitedPlaces').textContent = visitedCount;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
                document.getElementById('currentStreak').textContent = userData?.stats?.streak || 0;
                
                // Mise à jour des barres de progression
                document.getElementById('visitedProgress').style.width = `${completionRate}%`;
                document.getElementById('completionProgress').style.width = `${completionRate}%`;
                document.getElementById('streakProgress').style.width = `${Math.min(userData?.stats?.streak || 0, 20) * 5}%`;
            }
            
            getTotalPlaces() {
                if (!this.isDataLoaded || !this.parisData.arrondissements) return 0;
                
                let total = 0;
                Object.values(this.parisData.arrondissements).forEach(arr => {
                    Object.values(arr.categories).forEach(cat => {
                        total += cat.places.length;
                    });
                });
                return total;
            }
            
            getTotalPlacesInArrondissement(arrData) {
                let total = 0;
                if (arrData && arrData.categories) {
                    Object.values(arrData.categories).forEach(cat => {
                        total += cat.places ? cat.places.length : 0;
                    });
                }
                return total;
            }
            
            getVisitedPlacesInArrondissement(arrData, arrKey) {
                const userData = this.getCurrentUserData();
                if (!userData || !arrData) return 0;
                
                let visited = 0;
                Object.entries(arrData.categories || {}).forEach(([catKey, catData]) => {
                    (catData.places || []).forEach(place => {
                        const placeId = this.createPlaceId(arrKey, catKey, place.name);
                        if (userData.visitedPlaces instanceof Set && userData.visitedPlaces.has(placeId)) {
                            visited++;
                        }
                    });
                });
                return visited;
            }
            
            // === ÉVÉNEMENTS ===
            setupEventListeners() {
                // Gestion des utilisateurs
                document.getElementById('userSelector').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.setCurrentUser(e.target.value);
                    }
                });
                
                document.getElementById('manageUsersBtn').addEventListener('click', () => {
                    this.showModal();
                });
                
                document.getElementById('createUserBtn').addEventListener('click', () => {
                    const nameInput = document.getElementById('newUserName');
                    if (this.createUser(nameInput.value)) {
                        nameInput.value = '';
                        this.updateUsersList();
                    }
                });
                
                document.getElementById('newUserName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('createUserBtn').click();
                    }
                });
                
                // Modal
                document.getElementById('closeModalBtn').addEventListener('click', () => {
                    this.hideModal();
                });
                
                document.getElementById('userModal').addEventListener('click', (e) => {
                    if (e.target.id === 'userModal') {
                        this.hideModal();
                    }
                });
                
                // Recherche
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.renderContent();
                });
                
                // Filtres
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.renderContent();
                    });
                });
                
                // Actions
                document.getElementById('expandAllBtn').addEventListener('click', () => {
                    document.querySelectorAll('.arrondissement-card').forEach(card => {
                        card.classList.remove('collapsed');
                    });
                    this.showNotification('Tous les arrondissements ouverts', 'info');
                });
                
                document.getElementById('collapseAllBtn').addEventListener('click', () => {
                    document.querySelectorAll('.arrondissement-card').forEach(card => {
                        card.classList.add('collapsed');
                    });
                    this.showNotification('Tous les arrondissements fermés', 'info');
                });
                
                document.getElementById('resetProgressBtn').addEventListener('click', () => {
                    this.resetUserProgress();
                });
                
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportUserData();
                });
            }
            
            // === UTILITAIRES ===
            showModal() {
                const modal = document.getElementById('userModal');
                modal.classList.add('show');
                this.updateUsersList();
            }
            
            hideModal() {
                const modal = document.getElementById('userModal');
                modal.classList.remove('show');
            }
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            resetUserProgress() {
                const userData = this.getCurrentUserData();
                if (!userData) {
                    this.showNotification('Veuillez sélectionner un profil', 'warning');
                    return;
                }
                
                if (confirm(`Êtes-vous sûr de vouloir effacer toute la progression de "${userData.name}" ?`)) {
                    userData.visitedPlaces = new Set();
                    userData.stats = {
                        totalVisited: 0,
                        streak: 0,
                        lastVisit: null
                    };
                    
                    this.saveUsers();
                    this.renderContent();
                    this.updateStats();
                    this.showNotification('Progression effacée', 'info');
                }
            }
            
            exportUserData() {
                const userData = this.getCurrentUserData();
                if (!userData) {
                    this.showNotification('Veuillez sélectionner un profil', 'warning');
                    return;
                }
                
                const exportData = {
                    user: userData.name,
                    exportDate: new Date().toISOString(),
                    visitedPlaces: Array.from(userData.visitedPlaces),
                    stats: userData.stats,
                    totalPlaces: this.getTotalPlaces(),
                    completionRate: Math.round((userData.visitedPlaces.size / this.getTotalPlaces()) * 100)
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `paris-explorer-${userData.name}-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                URL.revokeObjectURL(url);
                this.showNotification('Export réalisé avec succès!', 'success');
            }
        }
        
        // Initialisation de l'application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new ParisExplorer();
        });
    </script>
</body>
