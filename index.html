<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Explorer - Tracker de Lieux Visit√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            border-color: #667eea;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .arrondissement {
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        
        .arrondissement:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .arrondissement-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .arrondissement-title {
            font-size: 1.5em;
            font-weight: 500;
        }
        
        .arrondissement-stats {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        
        .arrondissement.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .arrondissement-content {
            display: block;
            background: white;
        }
        
        .arrondissement.collapsed .arrondissement-content {
            display: none;
        }
        
        .category {
            border-bottom: 1px solid #f8f9fa;
        }
        
        .category:last-child {
            border-bottom: none;
        }
        
        .category-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            font-size: 1.2em;
        }
        
        .places-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .place-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .place-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .place-item.visited {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .place-checkbox {
            margin-top: 2px;
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .place-content {
            flex: 1;
        }
        
        .place-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .place-description {
            font-size: 0.9em;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .place-tags {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .place-tag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .stats {
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .places-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóº Paris Explorer</h1>
            <p>D√©couvrez et trackez tous les lieux secrets de Paris</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-places">0</span>
                    <span class="stat-label">Lieux Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="visited-places">0</span>
                    <span class="stat-label">Visit√©s</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completion-rate">0%</span>
                    <span class="stat-label">Progression</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="last-save">-</span>
                    <span class="stat-label">Derni√®re sauvegarde</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="üîç Rechercher un lieu, restaurant, mus√©e..." id="search-input">
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="visited">Visit√©s</button>
                <button class="filter-btn" data-filter="unvisited">√Ä visiter</button>
                <button class="filter-btn" data-filter="monuments">Monuments</button>
                <button class="filter-btn" data-filter="restaurants">Restaurants</button>
                <button class="filter-btn" data-filter="culture">Culture</button>
            </div>
            
            <button class="export-btn" id="export-btn">üìä Exporter JSON</button>
            <button class="export-btn" id="clear-btn" style="background: #dc3545; margin-left: 10px;">üóëÔ∏è Effacer</button>
        </div>
        
        <div class="content" id="content">
            <!-- Les arrondissements seront g√©n√©r√©s ici -->
        </div>
    </div>

    <script>
        // Variables globales
        let parisData = {};
        let visitedPlaces = new Set();
        let currentFilter = 'all';
        let searchQuery = '';
        let isDataLoaded = false;

        // Chargement des donn√©es depuis paris-database.json
        async function loadParisData() {
            try {
                showLoadingMessage('üîÑ Chargement des donn√©es de Paris...');
                
                const response = await fetch('paris-database.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // V√©rifier la structure des donn√©es
                if (!data.arrondissements) {
                    throw new Error('Structure de donn√©es invalide: propri√©t√© "arrondissements" manquante');
                }
                
                parisData = data.arrondissements;
                isDataLoaded = true;
                
                // Charger les pr√©f√©rences utilisateur sauvegard√©es
                loadUserProgress();
                
                hideLoadingMessage();
                renderContent();
                updateStats();
                
                console.log('‚úÖ Donn√©es charg√©es:', Object.keys(parisData).length, 'arrondissements');
                
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des donn√©es:', error);
                showErrorMessage(`
                    <h3>üö´ Erreur de chargement</h3>
                    <p><strong>Impossible de charger paris-database.json</strong></p>
                    <p>Erreur: ${error.message}</p>
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
                        <strong>Solutions possibles :</strong><br>
                        ‚Ä¢ V√©rifiez que le fichier <code>paris-database.json</code> est dans le m√™me dossier que <code>index.html</code><br>
                        ‚Ä¢ Si vous testez en local, utilisez un serveur web (pas file://)<br>
                        ‚Ä¢ V√©rifiez la syntaxe JSON du fichier de donn√©es<br><br>
                        <strong>Serveur local rapide :</strong><br>
                        <code>python -m http.server 8000</code> puis <code>http://localhost:8000</code>
                    </div>
                `);
            }
        }

        // Gestion de la sauvegarde utilisateur avec feedback visuel
        function saveUserProgress() {
            try {
                const now = new Date();
                const userData = {
                    visitedPlaces: Array.from(visitedPlaces),
                    lastUpdated: now.toISOString(),
                    totalPlaces: getTotalPlaces(),
                    completionRate: Math.round((visitedPlaces.size / getTotalPlaces()) * 100)
                };
                localStorage.setItem('paris-explorer-progress', JSON.stringify(userData));
                
                // Mettre √† jour l'affichage de la derni√®re sauvegarde
                updateLastSaveDisplay(now);
                
                // Feedback visuel temporaire
                showSaveNotification('üíæ Sauvegard√© automatiquement');
                console.log('üíæ Progression sauvegard√©e:', visitedPlaces.size, 'lieux visit√©s');
            } catch (error) {
                console.warn('‚ö†Ô∏è Impossible de sauvegarder la progression:', error);
                showSaveNotification('‚ö†Ô∏è Erreur de sauvegarde', 'error');
            }
        }

        function loadUserProgress() {
            try {
                const savedData = localStorage.getItem('paris-explorer-progress');
                if (savedData) {
                    const userData = JSON.parse(savedData);
                    visitedPlaces = new Set(userData.visitedPlaces || []);
                    
                    // Afficher infos de la derni√®re sauvegarde
                    if (userData.lastUpdated) {
                        const lastUpdate = new Date(userData.lastUpdated);
                        updateLastSaveDisplay(lastUpdate);
                        console.log('üì• Progression charg√©e:', visitedPlaces.size, 'lieux visit√©s');
                        console.log('üìÖ Derni√®re sauvegarde:', lastUpdate.toLocaleString('fr-FR'));
                        showSaveNotification(`üì• ${visitedPlaces.size} lieux restaur√©s`, 'success');
                    }
                } else {
                    console.log('üÜï Nouvelle session - aucune progression sauvegard√©e');
                    document.getElementById('last-save').textContent = '-';
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Impossible de charger la progression sauvegard√©e:', error);
                visitedPlaces = new Set();
                showSaveNotification('‚ö†Ô∏è Erreur chargement donn√©es', 'error');
                document.getElementById('last-save').textContent = 'Erreur';
            }
        }

        function updateLastSaveDisplay(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            let displayText;
            if (diffMins < 1) {
                displayText = '√Ä l\'instant';
            } else if (diffMins < 60) {
                displayText = `${diffMins}min`;
            } else if (diffMins < 1440) { // moins de 24h
                const hours = Math.floor(diffMins / 60);
                displayText = `${hours}h`;
            } else {
                displayText = date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
            }
            
            const lastSaveElement = document.getElementById('last-save');
            if (lastSaveElement) {
                lastSaveElement.textContent = displayText;
                lastSaveElement.title = `Sauvegard√© le ${date.toLocaleString('fr-FR')}`;
            }
        }

        function showSaveNotification(message, type = 'success') {
            // Cr√©er ou r√©utiliser l'√©l√©ment de notification
            let notification = document.getElementById('save-notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'save-notification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    border-radius: 25px;
                    font-size: 14px;
                    font-weight: 500;
                    z-index: 10000;
                    transition: all 0.3s ease;
                    transform: translateX(400px);
                    opacity: 0;
                `;
                document.body.appendChild(notification);
            }
            
            // Style selon le type
            const colors = {
                success: { bg: '#d4edda', border: '#28a745', color: '#155724' },
                error: { bg: '#f8d7da', border: '#dc3545', color: '#721c24' },
                info: { bg: '#d1ecf1', border: '#17a2b8', color: '#0c5460' }
            };
            
            const color = colors[type] || colors.success;
            notification.style.backgroundColor = color.bg;
            notification.style.border = `2px solid ${color.border}`;
            notification.style.color = color.color;
            notification.textContent = message;
            
            // Animation d'apparition
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 100);
            
            // Animation de disparition
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                notification.style.opacity = '0';
            }, 2500);
        }

        // Auto-sauvegarde p√©riodique (toutes les 30 secondes si des changements)
        let hasUnsavedChanges = false;
        function markAsChanged() {
            hasUnsavedChanges = true;
        }

        setInterval(() => {
            if (hasUnsavedChanges && isDataLoaded) {
                saveUserProgress();
                hasUnsavedChanges = false;
            }
        }, 30000); // 30 secondes

        function showLoadingMessage(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
                    <div style="font-size: 3em; margin-bottom: 20px;">üóº</div>
                    <h3>${message}</h3>
                    <div style="margin-top: 20px;">
                        <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;
        }

        function hideLoadingMessage() {
            // Le message sera remplac√© par renderContent()
        }

        function showErrorMessage(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div style="text-align: center; padding: 40px 20px; max-width: 600px; margin: 0 auto;">
                    <div style="background: #f8d7da; color: #721c24; padding: 20px; border-radius: 15px; border: 1px solid #f5c6cb;">
                        ${message}
                    </div>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px;">
                        üîÑ R√©essayer
                    </button>
                </div>
            `;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadParisData(); // Charger les donn√©es au d√©marrage
        });

        function setupEventListeners() {
            // Recherche
            document.getElementById('search-input').addEventListener('input', function(e) {
                searchQuery = e.target.value.toLowerCase();
                renderContent();
            });

            // Filtres
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderContent();
                });
            });

            // Export
            document.getElementById('export-btn').addEventListener('click', exportToJSON);

            // Bouton effacer donn√©es
            document.getElementById('clear-btn').addEventListener('click', clearAllData);

            // Toggle arrondissements
            document.addEventListener('click', function(e) {
                if (e.target.closest('.arrondissement-header')) {
                    const arr = e.target.closest('.arrondissement');
                    arr.classList.toggle('collapsed');
                }
            });
        }

        function renderContent() {
            if (!isDataLoaded || Object.keys(parisData).length === 0) {
                return; // Attendre que les donn√©es soient charg√©es
            }

            const content = document.getElementById('content');
            content.innerHTML = '';

            Object.entries(parisData).forEach(([arrKey, arrData]) => {
                const arrDiv = document.createElement('div');
                arrDiv.className = 'arrondissement';
                
                const totalPlaces = getTotalPlacesInArrondissement(arrData);
                const visitedInArr = getVisitedPlacesInArrondissement(arrData);
                
                arrDiv.innerHTML = `
                    <div class="arrondissement-header">
                        <div class="arrondissement-title">${arrData.title}</div>
                        <div class="arrondissement-stats">
                            ${visitedInArr}/${totalPlaces} visit√©s
                        </div>
                        <div class="toggle-icon">‚ñº</div>
                    </div>
                    <div class="arrondissement-content">
                        ${renderCategories(arrKey, arrData.categories)}
                    </div>
                `;
                
                content.appendChild(arrDiv);
            });
        }

        function renderCategories(arrKey, categories) {
            return Object.entries(categories).map(([catKey, catData]) => {
                return `
                    <div class="category">
                        <div class="category-header">
                            <span class="category-icon">${catData.title.split(' ')[0]}</span>
                            ${catData.title}
                        </div>
                        <div class="places-grid">
                            ${catData.places.map(place => renderPlace(arrKey, catKey, place)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPlace(arrKey, catKey, place) {
            const placeId = `${arrKey}-${catKey}-${place.name}`;
            const isVisited = visitedPlaces.has(placeId);
            
            // Filtre de recherche
            if (searchQuery && !place.name.toLowerCase().includes(searchQuery) && 
                !place.description.toLowerCase().includes(searchQuery) &&
                !place.tags.some(tag => tag.toLowerCase().includes(searchQuery))) {
                return '<div class="place-item hidden"></div>';
            }
            
            // Filtre par statut
            if (currentFilter === 'visited' && !isVisited) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'unvisited' && isVisited) return '<div class="place-item hidden"></div>';
            
            // Filtre par cat√©gorie
            if (currentFilter === 'monuments' && !catKey.includes('monument')) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'restaurants' && !catKey.includes('restaurant')) return '<div class="place-item hidden"></div>';
            if (currentFilter === 'culture' && !['mus√©es', 'culture'].includes(catKey)) return '<div class="place-item hidden"></div>';
            
            return `
                <div class="place-item ${isVisited ? 'visited' : ''}" onclick="togglePlace('${placeId}')">
                    <input type="checkbox" class="place-checkbox" ${isVisited ? 'checked' : ''} onchange="togglePlace('${placeId}')">
                    <div class="place-content">
                        <div class="place-name">${place.name}</div>
                        <div class="place-description">${place.description}</div>
                        <div class="place-tags">
                            ${place.tags.map(tag => `<span class="place-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function togglePlace(placeId) {
            if (visitedPlaces.has(placeId)) {
                visitedPlaces.delete(placeId);
            } else {
                visitedPlaces.add(placeId);
            }
            
            // Marquer comme modifi√© pour la sauvegarde p√©riodique
            markAsChanged();
            
            // Sauvegarder imm√©diatement
            saveUserProgress();
            
            renderContent();
            updateStats();
        }

        function updateStats() {
            if (!isDataLoaded) {
                document.getElementById('total-places').textContent = '0';
                document.getElementById('visited-places').textContent = '0';
                document.getElementById('completion-rate').textContent = '0%';
                return;
            }

            const totalPlaces = getTotalPlaces();
            const visitedCount = visitedPlaces.size;
            const completionRate = totalPlaces > 0 ? Math.round((visitedCount / totalPlaces) * 100) : 0;
            
            document.getElementById('total-places').textContent = totalPlaces;
            document.getElementById('visited-places').textContent = visitedCount;
            document.getElementById('completion-rate').textContent = `${completionRate}%`;
        }

        function getTotalPlaces() {
            if (!isDataLoaded) return 0;
            
            let total = 0;
            Object.values(parisData).forEach(arr => {
                Object.values(arr.categories).forEach(cat => {
                    total += cat.places.length;
                });
            });
            return total;
        }

        function getTotalPlacesInArrondissement(arrData) {
            let total = 0;
            if (arrData && arrData.categories) {
                Object.values(arrData.categories).forEach(cat => {
                    total += cat.places ? cat.places.length : 0;
                });
            }
            return total;
        }

        function getVisitedPlacesInArrondissement(arrData) {
            if (!isDataLoaded || !arrData) return 0;
            
            let visited = 0;
            Object.entries(arrData.categories || {}).forEach(([catKey, catData]) => {
                (catData.places || []).forEach(place => {
                    const placeId = `${Object.keys(parisData).find(key => parisData[key] === arrData)}-${catKey}-${place.name}`;
                    if (visitedPlaces.has(placeId)) visited++;
                });
            });
            return visited;
        }

        function exportToJSON() {
            if (!isDataLoaded) {
                alert('‚ö†Ô∏è Les donn√©es ne sont pas encore charg√©es. Veuillez patienter...');
                return;
            }

            const exportData = {
                metadata: {
                    title: "Paris Explorer - Export Personnel",
                    exportDate: new Date().toISOString(),
                    version: "1.0.0"
                },
                userProgress: {
                    visitedPlaces: Array.from(visitedPlaces),
                    totalVisited: visitedPlaces.size,
                    totalPlaces: getTotalPlaces(),
                    completionRate: Math.round((visitedPlaces.size / getTotalPlaces()) * 100)
                },
                stats: {
                    totalArrondissements: Object.keys(parisData).length,
                    visitedByArrondissement: {}
                }
            };

            // Statistiques par arrondissement
            Object.entries(parisData).forEach(([arrKey, arrData]) => {
                exportData.stats.visitedByArrondissement[arrKey] = {
                    total: getTotalPlacesInArrondissement(arrData),
                    visited: getVisitedPlacesInArrondissement(arrData)
                };
            });
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `paris-explorer-progress-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

                try {
                    // Effacer localStorage
                    localStorage.removeItem('paris-explorer-progress');
                    
                    // R√©initialiser les variables
                    visitedPlaces = new Set();
                    
                    // R√©initialiser l'affichage
                    document.getElementById('last-save').textContent = '-';

                    renderContent();

                    showSaveNotification('üóëÔ∏è Toutes les donn√©es ont √©t√© effac√©es', 'info');
                    console.log('üóëÔ∏è Toutes les donn√©es utilisateur ont √©t√© effac√©es');
                } catch (error) {

                    showSaveNotification('‚ùå Erreur lors de l\'effacement', 'error');
                }
            }
        }
